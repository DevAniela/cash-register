<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ca$h Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ca$h Register</h1>
      <form id="cash-register-form">
        <label for="price">Item price: </label>
        <input
          type="number"
          id="item-price"
          name="item-price"
          placeholder="0.00"
        />
        <label for="cash">Cash provided by customer: </label>
        <input type="number" id="cash" name="cash" placeholder="0.00" />

        <label for="change">Change owed to customer: </label>
        <p id="change">0.00</p>

        <button type="button" id="calculate-button">Calculate Change</button>
        <div id="drawer" class="drawer">
          <p><strong>Money in drawer</strong></p>
          <p>1 ban: RON 0.5</p>
          <p>5 bani: RON 2.05</p>
          <p>10 bani: RON 3.1</p>
          <p>50 bani: RON 4.25</p>
          <p>1 leu: RON 90</p>
          <p>5 lei: RON 55</p>
          <p>10 lei: RON 20</p>
          <p>50 lei: RON 60</p>
          <p>100 lei: RON 100</p>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
